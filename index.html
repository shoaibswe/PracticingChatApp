<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=MY, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChapApp1</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="container">
        <div class="w3-container w3-teal">
            <h1>Welcome to ChapApp1</h1>
        </div>
        <div class="w3-panel">
            <ul id="msglist" class="w3-ul">
                <li class="w3-round-xlarge w3-indigo w3-panel w3-margin-top">Start Messaging here..</li>
            </ul>
        </div>
        <p class="w3-panel">
            <input id="msg" class="w3-input w3-hover-red  w3-round-xlarge w3-padding" type="text" placeholder="Write youre message here...">
            <input type="button" value="Send" class="w3-btn w3-round-xlarge w3-indigo" onclick="sent()">
        </p>
    </div>

    <script>
        var message = document.getElementById('msglist');
        function sent() {
            var messaged = document.getElementById('msg');
            message.innerHTML += '<li class="w3-round-xlarge w3-indigo w3-panel w3-margin-top"> ' + messaged.value + ' </li>';
            messaged.value = '';
        }
    </script>

</body>
</html>
